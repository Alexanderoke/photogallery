{% extends "picgallery/base.html" %}
  {% block content %}
  <h1>Pics View</h1>


  <div class="container m-5">
    <div class="row justify-content-center">
      <div class="col">

        <a href="{% url 'picgallery-gallery' %}" class="btn btn-dark my-3" >Back to Gallery</a>
        <div style="height: 90vh;">
          <img style="max-width: 100%; max-height: 100%"
               src="{{picture.image.url}}" alt="">

               <p>{{picture.description}}</p>
        </div>


      </div>
    </div>
  </div>




  {% endblock content %}
