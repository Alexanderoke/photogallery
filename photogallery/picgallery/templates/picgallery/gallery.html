{% extends "picgallery/base.html" %}



{% block content %}


<div class="container">
  

    <div class="col-md-9">

      <div class="row">
      

        {% for picture in pictures %}
        <div class="col-md-3">
          <div class="card my-2" >
            <img src="{{picture.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p><u>Category</u></p>
              <h5 class="card-title">{{picture.category.name}}</h5>
              
              <a href="{% url 'picgallery-view_photo' picture.id%}" class="btn btn-primary">View pic</a>
            </div>            
          </div>
        </div>
        {% empty %}
        <h3>Hakuna Picha Hapa....</h3>
        {% endfor %}
                   
    </div>
  </div>
</div>

    </div>

    

{% endblock content %}
