{% extends "picgallery/base.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    
    <div class="col-md-4">
      <h1>Add Pictures</h1>
      <a href="{% url 'picgallery-gallery' %}" class="btn btn-dark my-3" >Back to Gallery</a>
      <div class="card">
        <form  method="POST" action="" enctype="multipart/form-data" >
          {% csrf_token %}

          <div class="m-3">
            <label>Description</label>
            <input required class="form-control" name="description" type="text" id="formFile">
          </div>

          <div class="m-3">
            <label>Choose Category</label>
            <select class="form-control" name="category" id="formFile">
              
              {% for category in categories %}
              <option  value='{{ category.id }}'> {{category.name}} </option>                  
              {%endfor%}
            </select>
          </div>


          <div class="m-3">
            <label>Upload Picture</label>
            <input required name="image" class="form-control" type="file" id="formFile">
          </div>

          <button type="submit" class="btn btn-primary m-3" >Submit</button>



        </form>
        

      </div>

    </div>
  </div>
</div>

{% endblock content %}
